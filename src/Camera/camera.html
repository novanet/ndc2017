<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>html5 camera video + picture capture</title>
  <meta name="description" content="access camera using HTML5" />
  <style>
    .demo-frame header, .demo-frame h1, .demo-frame .demo-conversion {display: none}
    .demo-wrapper {min-height: 500px}
    .bsap {position: absolute;top: 0;right: 0}
    video {border: 1px solid #ccc;display: block;margin: 0 0 20px 0;}
    #canvas {margin-top: 20px;border: 1px solid #ccc;display: block;}
  </style>
</head>
<body>
  <script>
    window.ORIGINAL_JSON = window.JSON;
  </script>
  <div class="center clear">
    <main id=main>
      <div class="demo-wrapper">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="snap">Snap Photo</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        <script>
          // Put event listeners into place
          window.addEventListener("DOMContentLoaded", function () {
            // Grab elements, create settings, etc.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            var mediaConfig = {
              video: true
            };
            var errBack = function (e) {
              console.log('An error has occurred!', e)
            };
            // Put video listeners into place
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices.getUserMedia(mediaConfig).then(function (stream) {
                video.src = window.URL.createObjectURL(stream);
                video.play();
              });
            }
            /* Legacy code below! */
            else if (navigator.getUserMedia) {
              // Standard
              navigator.getUserMedia(mediaConfig, function (stream) {
                video.src = stream;
                video.play();
              }, errBack);
            } else if (navigator.webkitGetUserMedia) {
              // WebKit-prefixed
              navigator.webkitGetUserMedia(mediaConfig, function (stream) {
                video.src = window.webkitURL.createObjectURL(stream);
                video.play();
              }, errBack);
            } else if (navigator.mozGetUserMedia) {
              // Mozilla-prefixed
              navigator.mozGetUserMedia(mediaConfig, function (stream) {
                video.src = window.URL.createObjectURL(stream);
                video.play();
              }, errBack);
            }
            // Trigger photo take
            document.getElementById('snap').addEventListener('click', function () {
              context.drawImage(video, 0, 0, 640, 480);
            });
          }, false);
        </script>
      </div>
    </main>
    <script>
      window.TEMP_JSON = window.JSON;
      window.JSON = window.ORIGINAL_JSON;
    </script>
  </div>
</body>
</html>
