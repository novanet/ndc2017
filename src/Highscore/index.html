<!doctype html>
<html en="utf-8" lang="no"> 
<head>    
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Highscore</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">	    
</head>
<body>
    <div class="container" ng-app="app" ng-controller="controller as vm">
        <div class="row" style="padding: 40px;">
			<div class="col-lg-12 text-center">
				<h1>Highscore</h1>
				<br><br>
			</div>
			<div class="col-lg-4" ng-repeat="highscoregroup in vm.highscore">
				<h3>{{highscoregroup.emotion}}</h3>
				<table class="table table-condensed">					
					<tr ng-repeat="list in highscoregroup.highscore">
						<td>{{list.Rank}}.</td><td>{{list.User}}</td><td>{{list.Score}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script type="text/javascript" src="angular.js"></script>
</body>
</html>
